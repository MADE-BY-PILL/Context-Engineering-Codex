version: 1
project: "${PROJECT_NAME}"

include:
  - path: "docs/context/ARCHITECTURE.md"
    weight: 1.0
  - path: "docs/context/PRD.md"
    weight: 1.0
  - path: "docs/context/TECHNICAL_PLAN.md"
    weight: 0.9
  - path: "docs/context/TESTING_PLAN.md"
    weight: 0.8

globs:
  - pattern: "docs/context/ADR/*.md"
    weight: 0.6

hints:
  language: "C#"
  framework: "ASP.NET Core"
  architecture: "Clean/Hexagonal; DI por construtor; sem service locator"
  testing:
    unit: "xUnit"
    integration: "Testcontainers"
  conventions:
    root_namespace: "${PROJECT_NAME}"
    folders: ["Domain","Application","Infrastructure","Api"]
